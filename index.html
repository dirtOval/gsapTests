<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSAP Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box green">Box</div>
    <button class="box-button">Move The Box</button>

    <div class="box-container"></div>
    <div class="control-panel">
      <button class="stagger-button">Boxes go brrr</button>
      <label>Repeats<input class="repeats" type="number" value="1" /></label>
      <label>Delay<input class="delay" type="number" value="1" /></label>
      <div class="stagger-panel">
        <label>auto grid?
          <input class="auto-grid" type="checkbox" name="grid-stagger" />
        </label>
        <span>Stagger From:</span>
        <label>start
          <input class="stagger-from" type="radio" name="stagger-from" value="start" checked />
        </label>
        <label>center
          <input class="stagger-from" type="radio" name="stagger-from" value="center" />
        </label><label>edges
          <input class="stagger-from" type="radio" name="stagger-from" value="edges" />
        </label><label>random
          <input class="stagger-from" type="radio" name="stagger-from" value="random" />
        </label><label>end
          <input class="stagger-from" type="radio" name="stagger-from" value="end" />
        </label>
      </div>

    </div>
	<script type="module" src="index.js"></script>
  </body>
</html>
